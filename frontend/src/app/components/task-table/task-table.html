@if (loading$ | async) {
<mat-spinner diameter="80"></mat-spinner>
}
<div class="scroll-container">
    <table mat-table [dataSource]="(tasks$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="taskId">
            <th mat-header-cell *matHeaderCellDef>Task ID</th>
            <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>
        </ng-container>

        <ng-container matColumnDef="answer">
            <th mat-header-cell *matHeaderCellDef>Answer</th>
            <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"><app-status-badge [status]="element.status" /></td>
        </ng-container>

        <ng-container matColumnDef="retries">
            <th mat-header-cell *matHeaderCellDef>Retries</th>
            <td mat-cell *matCellDef="let element"> {{element.retries}} </td>
        </ng-container>

        <ng-container matColumnDef="errorMessage">
            <th mat-header-cell *matHeaderCellDef>Error message</th>
            <td mat-cell *matCellDef="let element"> {{element.errorMessage}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header">
                <button matButton [disabled]="loading$ | async" (click)="refresh()"><mat-icon>refresh</mat-icon> Refresh
                    table</button>
            </th>
            <td mat-cell *matCellDef="let _"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
